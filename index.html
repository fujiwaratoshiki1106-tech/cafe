<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CafeMemo PWA</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1d4ed8" />
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="app-title">☕︎ CafeMemo</h1>
    <nav class="nav">
      <button id="btn-install" class="btn" hidden>インストール</button>
    </nav>
  </header>

  <main class="container">
    <!-- タブ -->
    <section class="card">
      <div class="tabs">
        <button class="tab active" data-tab="add">新規追加</button>
        <button class="tab" data-tab="edit">編集</button>
        <button class="tab" data-tab="delete">削除</button>
      </div>
      <div id="tab-contents"></div>
    </section>

    <!-- 一覧（参考・常時表示）-->
    <section class="card" style="margin-top:16px">
      <h2 style="margin:0 0 8px">登録一覧</h2>
      <div id="list" class="list"></div>
      <div class="empty" id="empty" hidden>まだ登録がありません。</div>
    </section>
  </main>

  <footer class="footer">
    <div class="foot-actions">
      <label class="file">
        <input type="file" id="import-file" accept="application/json" />
        インポート
      </label>
      <button id="btn-export" class="btn">エクスポート</button>
      <span class="muted">オフライン対応 / 端末内保存</span>
    </div>
  </footer>

  <script src="db.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
